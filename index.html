<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-6">
            <form id="search-form">
              <input
              type="search"
              autofocus="on"
              autocomplete="off"
              class="form-control"
              placeholder="Enter city here"
              id="enter-city-input"
              />
            </div>
            <div class="col-3">
              <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
              />
            </div>
            
            <div class="col-3">
              <input 
              type="submit"
              value="Current"
              class="form-control btn btn-primary"
              id="current-location"
              />
            </div>

          </form>
            
          
          <div class="current-date">
            <p id="date">Sun., October 9th 10:00pm</p>
          </div>
          
        </div>
        <span>
          <h1 id="city-input">
            
          </h1>  
          <span class ="city-temperature" id="city-temperature">
            
          </span>
              <span class="units">
                <a href="#" id="celsius-link">
                  °C
                </a>
                 |
                <a href="#" id="fahrenheit-link">
                  °F
                </a>
              </span>
        </span>
        
        <span class="current-high-low">
          <h4>
            Partly Cloudy
          </h4>
          <p id="current-high-low">
            24°/ 12° ☁️
          </p>
        </span>
        
        <hr />
        <div class="row">
          <div class="col-2">
            <h6>Mon</h6>
            <p>24°/ 12°</p>
            <div class="emoji">🌥️ ☁️</div>
          </div>
          <div class="col-2">
            <h6>Tue</h6>
            <p>21°/ 13°</p>
            <div class="emoji">🌧️ 🌧️</div>
          </div>
          <div class="col-2">
            <h6>Wed</h6>
            <p>20°/ 12°</p>
            <div class="emoji">🌥️ ☁️</div>
          </div>
          <div class="col-2">
            <h6>Thu</h6>
            <p>21°/ 11°</p>
            <div class="emoji">⛈️ 🌧️</div>
          </div>
          <div class="col-2">
            <h6>Fri</h6>
            <p>18°/ 9°</p>
            <div class="emoji">🌧️ 🌧️</div>
          </div>
        </div>
      </div>
    </div>
    <p class="contact-me">
        This page was built by
        <a class="my-name" href="https://www.linkedin.com/in/may-ngo-23019787" target="_blank">May Ngo</a>
    </p>
    <script src="src/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-6">
          <form id="search-form">
              
              <input
              type="search"
              autofocus="on"
              autocomplete="off"
              class="form-control"
              placeholder="Enter city here"
              id="enter-city-input"
              />
            </div>
              
            <div class="col-3">
              <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
              />
            </div>
            
            <div class="col-3">
              <input 
              type="submit"
              value="Current"
              class="form-control btn btn-success"
              id="current-location"
              />
            </div>
          </form>

            
        </div>
          
          <p class="current-date" id="date"></p>
          <div class="row">
            <div class="col-8">
              <h1 class ="city-input" id="city-input">  
              </h1>  
            </div>  
            <div class="col-4">

              <span class ="city-temperature" id="city-temperature"></span> 
              <span class="units"> <a href="#" id="celsius-link" class="active"> °C</a> |
                <a href="#" id="fahrenheit-link" class="active">
                  °F
                </a></span>
                
              </span>
            </div>
          </div>
          <div class="row">

            <div class="col-8">
              <ul class="current-high-low">
                <li id="weather-description">  
                </li>
                <li id="current-high-low">
                  °/ ° 
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/hr</li>
              </ul>  
            </div>
            <div class="col-4">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="clear" id="icon" class="icon" />
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <h6 class="weather-forecast-date">Mon</h6>
                <span class="weather-forecast-temperature-max">24° </span>
                / 
                <span class="weather-forecast-temperature-min">
                 12°</span>
                <div class="emoji">🌥️</div>
              </div>
              <div class="col-2">
                <h6>Tue</h6>
                <p>21°/ 13°</p>
                <div class="emoji">🌧️</div>
              </div>
              <div class="col-2">
                <h6>Wed</h6>
                <p>20°/ 12°</p>
                <div class="emoji">🌥️</div>
              </div>
              <div class="col-2">
                <h6>Thu</h6>
                <p>21°/ 11°</p>
                <div class="emoji">⛈️</div>
              </div>
              <div class="col-2">
                <h6>Fri</h6>
                <p>18°/ 9°</p>
                <div class="emoji">🌧️</div>
              </div>
            </div>
          </div>
        </div>
      <p class="contact-me">
        This page was built by
        <a class="my-name" href="https://www.linkedin.com/in/may-ngo-23019787" target="_blank">May Ngo</a> <span> and is open-sourced on
          <a href="https://github.com/mmnngo/My-weather-app" target="_blank">GitHub</a> and hosted on <a href="https://eloquent-mestorf-185463.netlify.app/" target="_blank">Netlify</a>
        </span>
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
